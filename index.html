<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Pokémon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffcb05;
      border: 2px solid #3b4cca;
      border-radius: 8px;
      color: #3b4cca;
      transition: 0.2s;
    }

    button:hover {
      background-color: #3b4cca;
      color: #fff;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Random Pokémon Generator</h1>
  <button id="fetchBtn">Get Random Pokémon</button>
  <h2 id="pokemonName"></h2>
  <img id="pokemonImage" src="" alt="Pokémon will appear here">

  <script>
    const button = document.getElementById('fetchBtn');
    const image = document.getElementById('pokemonImage');
    const nameDisplay = document.getElementById('pokemonName');

    button.addEventListener('click', async () => {
      // Step 1: Choose a random Pokémon ID
      const randomId = Math.floor(Math.random() * 1025) + 1; // there are about 1025 Pokémon

      // Step 2: Fetch Pokémon data from PokéAPI
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
      const data = await response.json();

      // Step 3: Randomly decide if it's shiny (30% chance)
      const isShiny = Math.random() < 0.3;

      // Step 4: Set the name (capitalize first letter)
      nameDisplay.textContent = isShiny
        ? `${data.name.charAt(0).toUpperCase() + data.name.slice(1)} ✨`
        : data.name.charAt(0).toUpperCase() + data.name.slice(1);

      // Step 5: Set the image source
      image.src = isShiny ? data.sprites.front_shiny : data.sprites.front_default;
    });
  </script>

</body>
</html>
